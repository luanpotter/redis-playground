services:
  redis:
    image: redis:7
    ports: ["6379:6379"]
    command: ["redis-server", "--appendonly", "no"]
  kotlin-backend:
    build: ./services/kotlin-backend
    depends_on: [redis]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    ports: ["8080:8080"]
  kotlin-source:
    build: ./services/kotlin-source
    ports: ["8081:8081"]
  web:
    build: ./web
    environment:
      VITE_API_BASE: "http://localhost:8080"
    ports: ["5173:5173"]
    depends_on: [kotlin-backend]
