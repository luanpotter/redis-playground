build:
  maxIssues: 0

config:
  validation: true
  warningsAsErrors: true

complexity:
  ComplexCondition: { active: false }
  ComplexInterface: { active: false }
  CyclomaticComplexMethod: { active: false }
  LabeledExpression: { active: false }
  LargeClass: { active: false }
  LongMethod: { active: false }
  LongParameterList: { active: false }
  MethodOverloading: { active: false }
  NamedArguments: { active: false }
  NestedBlockDepth: { active: false }
  NestedScopeFunctions: { active: false }
  ReplaceSafeCallChainWithRun: { active: false }
  StringLiteralDuplication: { active: false }
  TooManyFunctions: { active: false }

coroutines:
  GlobalCoroutineUsage: { active: true }
  InjectDispatcher: { active: false }
  RedundantSuspendModifier: { active: true }
  SleepInsteadOfDelay: { active: true }
  SuspendFunSwallowedCancellation: { active: true }
  SuspendFunWithCoroutineScopeReceiver: { active: true }
  SuspendFunWithFlowReturnType: { active: true }

empty-blocks:
  EmptyCatchBlock: { active: true, allowedExceptionNameRegex: '_|(ignore|expected).*' }
  EmptyClassBlock: { active: true }
  EmptyDefaultConstructor: { active: true }
  EmptyDoWhileBlock: { active: true }
  EmptyElseBlock: { active: true }
  EmptyFinallyBlock: { active: true }
  EmptyForBlock: { active: true }
  EmptyFunctionBlock: { active: true, ignoreOverridden: true }
  EmptyIfBlock: { active: true }
  EmptyInitBlock: { active: true }
  EmptyKtFile: { active: true }
  EmptySecondaryConstructor: { active: true }
  EmptyTryBlock: { active: true }
  EmptyWhenBlock: { active: true }
  EmptyWhileBlock: { active: true }

exceptions:
  ExceptionRaisedInUnexpectedLocation: { active: true }
  InstanceOfCheckForException: { active: true }
  NotImplementedDeclaration: { active: true }
  ObjectExtendsThrowable: { active: true }
  PrintStackTrace: { active: true }
  RethrowCaughtException: { active: true }
  ReturnFromFinally: { active: true }
  SwallowedException: { active: true, ignoredExceptionTypes: ['InterruptedException', 'MalformedURLException', 'NumberFormatException', 'ParseException'] }
  ThrowingExceptionFromFinally: { active: true }
  ThrowingExceptionInMain: { active: true }
  ThrowingExceptionsWithoutMessageOrCause: { active: true }
  ThrowingNewInstanceOfSameException: { active: true }
  TooGenericExceptionCaught: { active: true, exceptionNames: ['ArrayIndexOutOfBoundsException', 'Error', 'Exception', 'IllegalMonitorStateException', 'IndexOutOfBoundsException', 'NullPointerException', 'RuntimeException', 'Throwable'] }
  TooGenericExceptionThrown: { active: true, exceptionNames: ['Error', 'Exception', 'RuntimeException', 'Throwable'] }

naming:
  BooleanPropertyNaming: { active: true }
  ClassNaming: { active: true }
  ConstructorParameterNaming: { active: true }
  EnumNaming: { active: true }
  ForbiddenClassName: { active: true }
  FunctionMaxLength: { active: false }
  FunctionMinLength: { active: false }
  FunctionNaming: { active: true, ignoreAnnotated: ['Composable'] }
  FunctionParameterNaming: { active: true }
  InvalidPackageDeclaration: { active: true }
  LambdaParameterNaming: { active: true }
  MatchingDeclarationName: { active: true }
  MemberNameEqualsClassName: { active: true }
  NoNameShadowing: { active: true }
  NonBooleanPropertyPrefixedWithIs: { active: true }
  ObjectPropertyNaming: { active: true }
  PackageNaming: { active: true }
  TopLevelPropertyNaming: { active: true }
  VariableMaxLength: { active: false }
  VariableMinLength: { active: false }
  VariableNaming: { active: true }

performance:
  ArrayPrimitive: { active: true }
  CouldBeSequence: { active: false }
  ForEachOnRange: { active: true }
  SpreadOperator: { active: false }
  UnnecessaryPartOfBinaryExpression: { active: true }
  UnnecessaryTemporaryInstantiation: { active: true }

potential-bugs:
  AvoidReferentialEquality: { active: true }
  CastNullableToNonNullableType: { active: true }
  CastToNullableType: { active: true }
  Deprecation: { active: true }
  DontDowncastCollectionTypes: { active: true }
  DoubleMutabilityForCollection: { active: true }
  ElseCaseInsteadOfExhaustiveWhen: { active: true }
  EqualsAlwaysReturnsTrueOrFalse: { active: true }
  EqualsWithHashCodeExist: { active: true }
  ExitOutsideMain: { active: true }
  ExplicitGarbageCollectionCall: { active: true }
  HasPlatformType: { active: true }
  IgnoredReturnValue: { active: true }
  ImplicitDefaultLocale: { active: true }
  ImplicitUnitReturnType: { active: false }
  InvalidRange: { active: true }
  IteratorHasNextCallsNextMethod: { active: true }
  IteratorNotThrowingNoSuchElementException: { active: true }
  LateinitUsage: { active: false }
  MapGetWithNotNullAssertionOperator: { active: true }
  MissingPackageDeclaration: { active: true }
  NullCheckOnMutableProperty: { active: true }
  NullableToStringCall: { active: true }
  PropertyUsedBeforeDeclaration: { active: true }
  UnconditionalJumpStatementInLoop: { active: true }
  UnnecessaryNotNullCheck: { active: true }
  UnnecessaryNotNullOperator: { active: true }
  UnnecessarySafeCall: { active: true }
  UnreachableCatchBlock: { active: true }
  UnreachableCode: { active: true }
  UnsafeCallOnNullableType: { active: true }
  UnsafeCast: { active: true }
  UnusedUnaryOperator: { active: true }
  UselessPostfixExpression: { active: true }
  WrongEqualsTypeParameter: { active: true }

style:
  AlsoCouldBeApply: { active: true }
  BracesOnIfStatements: { active: false }
  BracesOnWhenStatements: { active: false }
  CanBeNonNullable: { active: true }
  CascadingCallWrapping: { active: false }
  ClassOrdering: { active: false }
  CollapsibleIfStatements: { active: true }
  DataClassContainsFunctions: { active: false }
  DataClassShouldBeImmutable: { active: false }
  DestructuringDeclarationWithTooManyEntries: { active: false }
  DoubleNegativeLambda: { active: true }
  EqualsNullCall: { active: true }
  EqualsOnSignatureLine: { active: false }
  ExplicitCollectionElementAccessMethod: { active: true }
  ExplicitItLambdaParameter: { active: false }
  ExpressionBodySyntax: { active: false }
  ForbiddenAnnotation: { active: true }
  ForbiddenComment: { active: false }
  ForbiddenImport: { active: true }
  ForbiddenMethodCall: { active: true }
  ForbiddenSuppress: { active: true }
  ForbiddenVoid: { active: true }
  FunctionOnlyReturningConstant: { active: false }
  LoopWithTooManyJumpStatements: { active: false }
  MagicNumber: { active: false }
  MandatoryBracesLoops: { active: true }
  MaxChainedCallsOnSameLine: { active: false }
  MaxLineLength: { active: false }
  MayBeConst: { active: true }
  ModifierOrder: { active: false }
  MultilineLambdaItParameter: { active: true }
  MultilineRawStringIndentation: { active: false }
  NestedClassesVisibility: { active: true }
  NewLineAtEndOfFile: { active: false }
  NoTabs: { active: false }
  NullableBooleanCheck: { active: true }
  ObjectLiteralToLambda: { active: true }
  OptionalAbstractKeyword: { active: true }
  OptionalUnit: { active: true }
  PreferToOverPairSyntax: { active: true }
  ProtectedMemberInFinalClass: { active: true }
  RedundantExplicitType: { active: true }
  RedundantHigherOrderMapUsage: { active: true }
  RedundantVisibilityModifierRule: { active: true }
  ReturnCount: { active: false }
  SafeCast: { active: true }
  SerialVersionUIDInSerializableClass: { active: true }
  SpacingBetweenPackageAndImports: { active: false }
  StringShouldBeRawString: { active: false }
  ThrowsCount: { active: false }
  TrailingWhitespace: { active: false }
  TrimMultilineRawString: { active: false }
  UnderscoresInNumericLiterals: { active: false }
  UnnecessaryAbstractClass: { active: true }
  UnnecessaryAnnotationUseSiteTarget: { active: true }
  UnnecessaryApply: { active: true }
  UnnecessaryBackticks: { active: true }
  UnnecessaryBracesAroundTrailingLambda: { active: false }
  UnnecessaryFilter: { active: true }
  UnnecessaryInheritance: { active: true }
  UnnecessaryInnerClass: { active: true }
  UnnecessaryLet: { active: true }
  UnnecessaryParentheses: { active: true }
  UntilInsteadOfRangeTo: { active: true }
  UnusedImports: { active: true }
  UnusedParameter: { active: true }
  UnusedPrivateClass: { active: true }
  UnusedPrivateMember: { active: true }
  UnusedPrivateProperty: { active: true }
  UseAnyOrNoneInsteadOfFind: { active: true }
  UseArrayLiteralsInAnnotations: { active: true }
  UseCheckNotNull: { active: true }
  UseCheckOrError: { active: true }
  UseDataClass: { active: false }
  UseEmptyCounterpart: { active: true }
  UseIfEmptyOrIfBlank: { active: true }
  UseIfInsteadOfWhen: { active: false }
  UseIsNullOrEmpty: { active: true }
  UseLet: { active: false }
  UseOrEmpty: { active: true }
  UseRequire: { active: true }
  UseRequireNotNull: { active: true }
  UseSumOfInsteadOfFlatMapSize: { active: true }
  UselessCallOnNotNull: { active: true }
  UtilityClassWithPublicConstructor: { active: true }
  VarCouldBeVal: { active: true }
  WildcardImport: { active: false }
